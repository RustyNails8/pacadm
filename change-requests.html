<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
    <title>Change Requests</title>
  </head>
  <body>
    <div class="header">
      <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
      <h1>Change Requests (CHM.csv)</h1>
    </div>

    <div id="tableContainer">
      <div id="change-requests-table"></div>
    </div>

    <script src="./renderer.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
    <script>
      const changeRequestsData = [
        { id: "CR001", description: "SAP Kernel Upgrade", impact: "High", status: "Pending Approval", requester: "John Doe", plannedDate: "2024-02-01" },
        { id: "CR002", description: "Database Patch", impact: "Medium", status: "Approved", requester: "Jane Smith", plannedDate: "2024-02-15" },
        { id: "CR003", description: "Security Update", impact: "Low", status: "Implemented", requester: "Mike Johnson", plannedDate: "2024-01-30" }
      ];

      document.addEventListener('DOMContentLoaded', () => {
        new Tabulator("#change-requests-table", {
          data: changeRequestsData,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "CR ID", field: "id", headerFilter: "input" },
            { title: "Description", field: "description", headerFilter: "input" },
            { title: "Impact", field: "impact", headerFilter: "select", headerFilterParams: { values: ["High", "Medium", "Low"] } },
            { title: "Status", field: "status", headerFilter: "select", headerFilterParams: { values: ["Pending Approval", "Approved", "Rejected", "Implemented"] } },
            { title: "Requester", field: "requester", headerFilter: "input" },
            { title: "Planned Date", field: "plannedDate", headerFilter: "input" }
          ]
        });
      });
    </script>
  </body>
</html>
