<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
    <title>Landscape Overview</title>
  </head>
  <body>
    <div class="header">
      <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
      <h1>Landscape Overview (SID.List.csv)</h1>
    </div>

    <div id="tableContainer">
      <div id="sidlist-table"></div>
    </div>

    <script src="./renderer.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
    <script>
      // Using dummy data from index_alt.html
      const sidListData = [
        { id: 1, sid: 'ERP', owner: 'John Doe', contact: 'john.doe@example.com', primary: true },
        { id: 2, sid: 'CRM', owner: 'Jane Smith', contact: 'jane.smith@example.com', primary: true },
        { id: 3, sid: 'BW', owner: 'Mike Johnson', contact: 'mike.j@example.com', primary: false },
        // ... rest of the data
      ];

      document.addEventListener('DOMContentLoaded', () => {
        new Tabulator("#sidlist-table", {
          data: sidListData,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "SID", field: "sid", headerFilter: "input" },
            { title: "Owner", field: "owner", headerFilter: "input" },
            { title: "Contact", field: "contact", headerFilter: "input" },
            { title: "Primary", field: "primary", formatter: "tickCross", headerFilter: "tickCross" }
          ]
        });
      });
    </script>
  </body>
</html>
